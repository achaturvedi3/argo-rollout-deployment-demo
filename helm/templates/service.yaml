---
# Stable Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "canary-demo.stableServiceName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "canary-demo.labels" . | nindent 4 }}
    service-type: stable
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: {{ .Values.service.protocol }}
    name: http
  selector:
    {{- include "canary-demo.selectorLabels" . | nindent 4 }}

---
# Canary Service
apiVersion: v1
kind: Service
metadata:
  name: {{ include "canary-demo.canaryServiceName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "canary-demo.labels" . | nindent 4 }}
    service-type: canary
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: {{ .Values.service.protocol }}
    name: http
  selector:
    {{- include "canary-demo.selectorLabels" . | nindent 4 }}

---
# Root Service (used by ALB for traffic splitting)
apiVersion: v1
kind: Service
metadata:
  name: {{ include "canary-demo.rootServiceName" . }}
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "canary-demo.labels" . | nindent 4 }}
    service-type: root
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: {{ .Values.service.protocol }}
    name: http
  selector:
    {{- include "canary-demo.selectorLabels" . | nindent 4 }}
